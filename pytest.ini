[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 输出选项
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --capture=no
    --log-cli-level=INFO
    -m "not integration"

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试

